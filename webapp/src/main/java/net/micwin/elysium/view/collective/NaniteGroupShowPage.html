<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<title>${title}</title>
</head>

<body>


<span wicket:id="layout">

<h1>Naniten-Gruppe</h1>

<table cellspacing="0" class="detailsTable" border="1" width="75%">
	<tr>
		<th>Position</th>
		<th>Gate-Adresse</th>
		<th>Anzahl</th>
		<th>Status</th>
	</tr>
	<tr>
		<td><span wicket:id="groupPosition">[position]</span></td>
		<td><span wicket:id="groupGate">[gate]</span>&nbsp;<a
			wicket:id="jumpGate">--&gt;</a></td>
		<td><span wicket:id="groupCount">[count]</span>&nbsp;<a
			wicket:id="doubleCount">*2</a>&nbsp;<a wicket:id="split">&lt;-&gt;</a></td>
		<td><span wicket:id="groupState">[state]</span></td>
	</tr>
</table>


<p />

<h3>Sprungziele in Sensor-Reichweite (klicken um sofort zu
springen)</h3>

<table cellspacing="0" class="detailsTable" border="1" width="75%">
	<tr>
		<td><a wicket:id="jumpHome">Heimat</a></td>
		<td><a wicket:id="jumpArena">Arena</a></td>
		<td><a wicket:id="jumpElysium">Elysium</a></td>
	</tr>
</table>

<h3>Andere Naniten-Gruppen</h3>

<table cellspacing="0" class="detailsTable" border="1" width="75%">

	<tr>
		<th>Kollektiv</th>
		<th>Schlagkraft</th>
		<th>Kommandos</th>
	</tr>
	<tr wicket:id="otherNanitesTable">
		<td wicket:id="owner" />
		<td wicket:id="strength" />
		<td><a wicket:id="attack"><img src="attack.png" alt="A" /></a></td>

	</tr>

</table>

<span wicket:id="feedback" id="feedback" /> </span>



</body>
</html>
