<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<title>open space</title>
<body>


<span wicket:id="layout"> <span wicket:id="feedback"
	id="feedback" />

<h1>&Uuml;berblick</h1>
<table width="75%" border="1">
	<tr>
		<td class="labelBox">Kollektiv-Name:</td>
		<td class="valueBox">
		<div wicket:id="name" />
		</td>
		<td class="labelBox">Stufe:</td>
		<td class="valueBox">
		<div wicket:id="level" />
		</td>
		<td class="labelBox">XP / TP:</td>
		<td class="valueBox" wicket:id="xp" />
	</tr>

</table>

<h3>Algorithmen</h3>

<table width="75%" border="1">

	<tr>
		<th>Name</th>
		<th>Stufe</th>
		<th>Beschreibung</th>
	</tr>
	<tr wicket:id="talents">
		<td wicket:id="label" />
		<td><span wicket:id="level" /> <a wicket:id="raise">+</a></td>
		<td wicket:id="description" />
	</tr>
</table>

</span>

</body>
</html>
