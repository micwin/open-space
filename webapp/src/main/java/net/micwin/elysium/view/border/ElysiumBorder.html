<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<body>
<wicket:border>
	<table id="borderTable" align="center">
		<tr height="0%">
			<td width="20%" />
			<td width="50%" />
			<td width="30%" />
		</tr>

		<tr id="headlineRow">
			<td id="headlineBox" colspan="3"><img
				src="branding/logo_small.jpg" /><wicket:message key="headline">Welcome!</wicket:message></td>

		</tr>
		<tr id="centerRow">
			<td><span wicket:id="navPanel" /><br />
			<span id="authBox" wicket:id="authPanel" /> <br />
			<a href="http://webchat.quakenet.org/?channels=ospace&uio=d4"
				target="_new">Chat (All)</a> <br />
			<a href="${documentation.link}" target="_new">Dokumentation</a></td>
			<td id="centerBox" colspan="2"><wicket:body /></td>
		</tr>
		<tr id="footerRow">
			<td colspan="2" id="footerBox"><a
				href="static/ReleaseNotes.html">open space ${project.version}
			(profile=${environmentId})</a><wicket:message key="footer">(c) 2012 by micwin.net</wicket:message>
			<a href="http://www.gnu.org/licenses/agpl-3.0.de.html">GNU AGPL</a> <a
				href="http://github.com/micwin/open-space">Quellcodes</a></td>
			<td id="rolesBox">
			<div wicket:id="roles" />
			</td>
		</tr>
	</table>
</wicket:border>

</body>
</html>
