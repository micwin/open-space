<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<title>${title}</title>
</head>

<body>


<span wicket:id="layout">

<h1>Titanen</h1>


<span wicket:id="feedback" id="feedback" /> <a href="Neu.html"
	wicket:id="create">Bauen...</a>

<table cellspacing="0" class="colossusList" border="1" width="75%">
	<tr>
		<th>ID</th>
		<th>Typ</th>
		<th>Stufe</th>
		<th>Position</th>
		<th>Gate-Adresse</th>
		<th>Status</th>
	</tr>
	<tr wicket:id="colosussesTable">
		<td wicket:id="id" />
		<td wicket:id="type" />
		<td wicket:id="level" />
		<td><a wicket:id="position"><span wicket:id="label" /></a></td>
		<td><span wicket:id="gateAdress" /><a wicket:id="jumpGate">--&gt;</a></td>
		<td><span wicket:id="state">[state]</span></td>
	</tr>
</table>

</span>



</body>
</html>
