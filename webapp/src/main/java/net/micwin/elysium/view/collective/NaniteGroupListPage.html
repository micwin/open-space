<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<title>${title}</title>
</head>

<body>


<span wicket:id="layout">

<h1>Kollektiv</h1>

<table cellspacing="0" class="groupList" border="1" width="75%">
	<tr>
		<th><a href="SortById" wicket:id="sortById" /></th>
		<th><a href="SortByLevel" wicket:id="sortByLevel" /></th>
		<th>Position</th>
		<th>Gate-Adresse</th>
		<th><a href="SortByLevel" wicket:id="sortByCount" /></th>
		<th><a href="SortByStatus" wicket:id="sortByState" /></th>
		<th><a href="SortByBattleCount" wicket:id="sortByBattleCounter" /></th>
	</tr>
	<tr wicket:id="groupsTable">
		<td><a href="groupId" wicket:id="groupId"><span
			wicket:id="groupId" /></a></td>
		<td style="text-align: center" wicket:id="groupLevel" />
		<td><span wicket:id="groupPosition" />&nbsp;<a href="exit"
			wicket:id="exit">V</a></td>
		<td><span wicket:id="gateAdress" /><a wicket:id="jumpGate">--&gt;</a></td>
		<td><span wicket:id="groupCount">[count]</span>&nbsp;<a
			wicket:id="doubleCount">*2</a>&nbsp;<a wicket:id="entrench">E</a>&nbsp;
		<a wicket:id="clone">K</a>&nbsp;<a wicket:id="split">&lt;-&gt;</a>&nbsp;<a
			wicket:id="kill">X</a></td>
		<td wicket:id="groupState" />
		<td wicket:id="battleCount" />
	</tr>
</table>


<span wicket:id="feedback" id="feedback" /> </span>



</body>
</html>
